version: '3.5'
services:
  database:
    image: postgres:17.2
    container_name: app-near-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: app-near
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - app-near-postgresql-data:/var/lib/postgresql

  app-near-web:
    image: node:22-alpine
    command: sh -c "echo 'starting app-near...'; npm i; npx prisma db push; npm run dev"
    environment:
      DATABASE_URL: postgresql://postgres:password@database/app-near
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./app-near:/app
    depends_on:
      - database

  api-su:
    image: python:3.13-slim
    command: sh -c "echo 'starting api-su...'; pip install pipenv && pipenv install --deploy --ignore-pipfile && pipenv run flask run"
    ports: 
      - "5000:5000"
    working_dir: /app
    volumes:
      - ./api-su:/app

volumes:
  app-near-postgresql-data: